<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Delete position</title>
</head>
<body>
<h1>Delete position</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/admin/positions">Position list</a>
    <a href="/logout">Logout</a>
</p>
<div id="form">
    <form th:action="@{/admin/delete-position}" th:object="${position}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Name:</td>
                <td th:text="${position.name}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Delete province"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
